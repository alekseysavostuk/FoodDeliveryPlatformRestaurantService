databaseChangeLog:
  - changeSet:
      id: create-dish-images-table
      author: your_name
      changes:
        - createTable:
            tableName: dish_images
            columns:
              - column:
                  name: dish_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_dish_images_dish
                    references: dish(id)
                    onDelete: CASCADE
                    onUpdate: CASCADE
              - column:
                  name: image
                  type: varchar(255)
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: dish_images
            columnNames: dish_id, image
            constraintName: pk_dish_images
        - createIndex:
            indexName: idx_dish_images_dish_id
            tableName: dish_images
            columns:
              - column:
                  name: dish_id
        - createIndex:
            indexName: idx_dish_images_image
            tableName: dish_images
            columns:
              - column:
                  name: image