databaseChangeLog:
  - changeSet:
      id: create-restaurant-table
      author: Aleksey
      changes:
        - createTable:
            tableName: restaurant
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: cuisine
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: image_url
                  type: varchar(255)
                  constraints:
                    nullable: true
        - createIndex:
            indexName: idx_restaurant_name
            tableName: restaurant
            columns:
              - column:
                  name: name
        - createIndex:
            indexName: idx_restaurant_cuisine
            tableName: restaurant
            columns:
              - column:
                  name: cuisine
        - createIndex:
            indexName: idx_restaurant_name_cuisine
            tableName: restaurant
            columns:
              - column:
                  name: name
              - column:
                  name: cuisine