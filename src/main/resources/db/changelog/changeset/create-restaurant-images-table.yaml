databaseChangeLog:
  - changeSet:
      id: create-restaurant-images-table
      author: Aleksey
      changes:
        - createTable:
            tableName: restaurant_images
            columns:
              - column:
                  name: restaurant_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_restaurant_images_restaurant
                    references: restaurant(id)
                    onDelete: CASCADE
                    onUpdate: CASCADE
              - column:
                  name: image
                  type: varchar(255)
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: restaurant_images
            columnNames: restaurant_id, image
            constraintName: pk_restaurant_images
        - createIndex:
            indexName: idx_restaurant_images_restaurant_id
            tableName: restaurant_images
            columns:
              - column:
                  name: restaurant_id
        - createIndex:
            indexName: idx_restaurant_images_image
            tableName: restaurant_images
            columns:
              - column:
                  name: image