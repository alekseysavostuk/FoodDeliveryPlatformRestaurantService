databaseChangeLog:
  - changeSet:
      id: create-dish-table
      author: Aleksey
      changes:
        - createTable:
            tableName: dish
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: restaurant_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_dish_restaurant
                    references: restaurant(id)
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: numeric(8, 2)
                  constraints:
                    nullable: false
              - column:
                  name: image_url
                  type: varchar(255)
                  constraints:
                    nullable: true
        - createIndex:
            indexName: idx_dish_restaurant_id
            tableName: dish
            columns:
              - column:
                  name: restaurant_id
        - createIndex:
            indexName: idx_dish_name
            tableName: dish
            columns:
              - column:
                  name: name
        - createIndex:
            indexName: idx_dish_price
            tableName: dish
            columns:
              - column:
                  name: price
        - createIndex:
            indexName: idx_dish_restaurant_name
            tableName: dish
            columns:
              - column:
                  name: restaurant_id
              - column:
                  name: name
